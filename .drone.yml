workspace:
  base: /go
  path: src/github.com/avesanen/dropdead

pipeline:
  build:
    image: golang:1.8.3
    commands:
      - go get .
      - go build
      - go get -t
      - go test -v
  deploy:
    image: appleboy/drone-ssh
    secrets: [ssh_host, ssh_username, ssh_key]
    port: 22
    script:
      - cd ~/go/src/github.com/avesanen/dropdead
      - git pull
      - docker-compose build
      - docker-compose up -d
